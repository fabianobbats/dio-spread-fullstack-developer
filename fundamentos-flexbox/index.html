<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamento do Flexbox - Parte 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex-container">
        <section class="flex-section">
            <h1>default: row nowrap</h1>    
            <div class="flex-item">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
        <section class="flex-section">
            <h1>row-reverse nowrap</h1>    
            <div class="flex-item flex-row-reverse">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
        <section class="flex-section">
            <h1>row wrap-reverse</h1>    
            <div class="flex-item flex-wrap-reverse">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
        <section class="flex-section">
            <h1>row-reverse wrap-reverse</h1>    
            <div class="flex-item flex-row-reverse flex-wrap-reverse">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
        <section class="flex-section">
            <h1>column nowrap</h1>    
            <div class="flex-item flex-column">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
        <section class="flex-section">
            <h1>column-reverse nowrap</h1>    
            <div class="flex-item flex-column-reverse">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
        <section class="flex-section">
            <h1>column wrap-reverse</h1>    
            <div class="flex-item flex-column flex-wrap-reverse">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
        <section class="flex-section">
            <h1>column-reverse wrap-reverse</h1>    
            <div class="flex-item flex-column-reverse flex-wrap-reverse">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </section>
    </main>
</body>
</html>
